<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Experience Survey</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <form>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI0HGPxoxSsHWi-I4xN3uxEU4cD0q0bNDeYw&s" alt="Shopping Bag" class="icon">
        <h1>Online Shopping <br>
        Experience Survey</h1>
        <br>
        
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="platform">Preferred online shopping platform:</label>
        <br>
        <select id="platform" name="platform" required>
          <option>-- Select --</option>
          <option value="amazon">Amazon</option>
          <option value="flipkart">Flipkart</option>
          <option value="myntra">Myntra</option>
          <option value="ajio">Ajio</option>
          <option value="other">Other</option>
        </select>
        <br><br>

        <label>How often do you shop online?</label>
        <br>
        <div class="radio-group">
          <label><input type="radio" name="radio" value="daily"> Daily</label>
          <label><input type="radio" name="radio" value="weekly"> Weekly</label>
          <label><input type="radio" name="radio" value="monthly"> Monthly</label>
        </div>
        <br>

        <label>What types of products do you purchase?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="products" value="electronics"> Electronics</label>
          <label><input type="checkbox" name="products" value="clothing"> Clothing</label>
          <label><input type="checkbox" name="products" value="groceries"> Groceries</label>
          <label><input type="checkbox" name="products" value="other">Other</label>
        </div>
        <br>

        <label>Rate your overall satisfaction:</label>
        <div class="rating">

          <input type="radio" id="star5" name="rating" value="5"/>
          <label for="star5" title="5 stars">&#9733;</label>

          <input type="radio" id="star5" name="rating" value="5"/>
          <label for="star5" title="5 stars">&#9733;</label>

          <input type="radio" id="star5" name="rating" value="5"/>
          <label for="star5" title="5 stars">&#9733;</label>

          <input type="radio" id="star5" name="rating" value="5"/>
          <label for="star5" title="5 stars">&#9733;</label>

          <input type="radio" id="star5" name="rating" value="5"/>
          <label for="star5" title="5 stars">&#9733;</label>
          <br><br>

        </div>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
